<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/navbar.css" />
        <link rel="stylesheet" href="css/footer.css" />
        <link rel="stylesheet" href="css/design.css" />
    </head>
    <body>
        <!-- Nav Section-->
        <div id="navbar"></div>

        <!--Slider Section -->
        <div class="slider">
            <div class="slides">
                <!-- Slide 1 -->
                <div class="slide active">
                    <img
                        src="assets/images/Slider/banner/4000x980-SEU-WEB-PCTOP-w4000-h980-05082025-01.png"
                        alt="Promo 1"
                    />
                    <div class="text-box">
                        <p>New</p>
                        <h2>Cool On Command!</h2>
                        <p>Introducing the New REON Pocket Pro</p>
                        <a href="#" class="cta-btn">Buy now</a>
                    </div>
                </div>
                <!-- Slide 2 -->
                <div class="slide">
                    <img
                        src="assets/images/Slider/banner/HP Desktop Wallpaper 4000x980.png"
                        alt="Promo 2"
                    />
                    <div class="text-box">
                        <h2>NEW Xperia 10 VII</h2>
                        <p>
                            Pre-order now and get free WH‑CH520 wireless
                            headphones.
                        </p>
                        <a href="#" class="cta-btn">Pre-order now</a>
                    </div>
                </div>
                <!-- Slide 3 -->
                <div class="slide">
                    <img
                        src="assets/images/Slider/banner/KV-WH-1000XM6-4000x980.png"
                        alt="Promo 3"
                    />
                    <div class="text-box">
                        <p>1000X series</p>
                        <h2>WH-1000XM6 x Post Malone</h2>
                        <a href="#" class="cta-btn">Explore WH-1000XM6</a>
                    </div>
                </div>
                <!-- Slide 4 -->
                <div class="slide">
                    <img
                        src="assets/images/Slider/banner/Sales Company Site Banner.webp"
                        alt=""
                    />
                    <div class="text-box">
                        <h2>Sony × World Athletics</h2>
                        <a href="#" class="cta-btn">Explore More</a>
                    </div>
                </div>
            </div>

            <!-- Navigation buttons -->
            <div class="sliderbtn">
                <button class="prev">&#10094;</button>
                <div class="dots"></div>
                <button class="next">&#10095;</button>
            </div>
        </div>

        <!-- Footer Section-->
        <div id="footer"></div>
        <script src="js/design.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
